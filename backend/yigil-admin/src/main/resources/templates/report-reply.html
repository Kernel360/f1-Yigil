<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:font-family="http://www.w3.org/1999/xhtml">
<body>
<div style="margin:100px;">
    <h1> 안녕하세요. </h1>
    <h1>  지도 기반의 일정 및 장소 공유 플랫폼 서비스 이길로그 입니다.</h1>
    <br>
    <p> 신고에 대한 처리 결과를 알려드립니다. 아래의 처리 결과와 원본 신고 내용을 확인해주세요. </p>
    <br>

    <div align="center" style="border:1px solid black; font-family: verdana;">
        <h3 style="color:blue"> 처리 결과 입니다. </h3>
        <div style="font-size:130%" th:text="${result}"> </div>
    </div>
    <br>
    <div align="center" style="border:1px solid black; font-family: verdana;">
        <h3 style="color:blue"> 원본 신고 내용 입니다. </h3>
        <div style="font-size:130%" th:text="${reportContent}"> </div>
    </div>
    <br>
</div>
</body>
</html>
