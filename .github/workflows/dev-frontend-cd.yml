name: Frontend CD

on:
  pull_request:
    types: ["closed"]
    branches: ["develop"]
permissions:
  contents: read
  id-token: write
defaults:
  run:
    working-directory: ./frontend

jobs:
  build:
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.merged == true &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'ğŸ’»Frontend')
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: frontend

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: npm install library
        run: npm ci
      # npm í…ŒìŠ¤íŠ¸ ì§„í–‰
      - name: Run test
        run: npm run test
      # AWS ë¡œê·¸ì¸
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      # Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Docker image build
        run : |
          docker build -t ${{ secrets.AWS_ECR }}/${{ secrets.YIGIL_API_FRONT }} . --platform=linux/amd64
      - name: Docker image push
        run : |
          docker push ${{ secrets.AWS_ECR }}/${{ secrets.YIGIL_API_FRONT }}
      # EC2 ì¸ìŠ¤í„´ìŠ¤ ì ‘ì† ë° ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰
      - name: Application Run
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
        
          script: |
            sh ./gitaction.sh
