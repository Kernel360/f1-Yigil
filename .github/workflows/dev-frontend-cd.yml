name: Frontend CD

on:
  pull_request:
    types: ["closed"]
    branches: ["develop"]

defaults:
  run:
    working-directory: ./frontend

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: frontend

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - run: npm ci
      - name: Run test
        run: npm run test
      
