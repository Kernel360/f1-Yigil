name: Java CI with Gradle

on:
  push:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

defaults:
  run:
    working-directory: ./backend

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:    
    ## jdk setting
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    ## application.yml 생성 후 secret 값 복붙

    - name: make properties files
      shell: bash
      env:
        JASYPT_SECRET_KEY: ${{ secrets.JASYPT_SECRET_KEY }}
        KAKAO_TOKEN_INFO_URL: ${{ secrets.KAKAO_TOKEN_INFO_URL }}
      run: |
        echo "Jasypt-Secret-Key=$JASYPT_SECRET_KEY" > ./yigil-api/src/main/resources/config.properties
        echo "kakao.token.info.url=$KAKAO_TOKEN_INFO_URL" > ./yigil-api/src/main/resources/url.properties
        
    - name: Set application.yml
      run: |
        echo "spring.datasource.master.hikari.jdbc-url=${{ secrets.MASTER_DB_URL }}" >> ./yigil-api/src/main/resources/application.yml
        echo "spring.datasource.master.hikari.username=${{ secrets.MASTER_DB_USERNAME }}" >> ./yigil-api/src/main/resources/application.yml
        echo "spring.datasource.master.hikari.password=${{ secrets.MASTER_DB_PASSWORD }}" >> ./yigil-api/src/main/resources/application.yml
        echo "spring.datasource.slave.hikari.jdbc-url=${{ secrets.SLAVE_DB_URL }}" >> ./yigil-api/src/main/resources/application.yml
        echo "spring.datasource.slave.hikari.username=${{ secrets.SLAVE_DB_USERNAME }}" >> ./yigil-api/src/main/resources/application.yml
        echo "spring.datasource.slave.hikari.password=${{ secrets.SLAVE_DB_PASSWORD }}" >> ./yigil-api/src/main/resources/application.yml
        echo "spring.data.redis.host=${{ secrets.REDIS_HOST }}" >> ./yigil-api/src/main/resources/application.yml
        echo "spring.data.redis.port=${{ secrets.REDIS_PORT }}" >> ./yigil-api/src/main/resources/application.yml
        echo "cloud.aws.bucket=${{ secrets.S3_BUCKET }}" >> ./yigil-api/src/main/resources/application.yml
        echo "cloud.aws.credentials.access-key=${{ secrets.AWS_ACCESS_KEY }}" >> ./yigil-api/src/main/resources/application.yml
        echo "cloud.aws.credentials.secret-key=${{ secrets.AWS_SECRET_KEY }}" >> ./yigil-api/src/main/resources/application.yml
        echo "logging.slack=${{ secrets.SLACK_WEBHOOK_URI }}" >> ./yigil-api/src/main/resources/application.yml
        cat ./yigil-api/src/main/resources/*

    # Gradle Build를 위한 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # Gradle Build (test 제외)
    - name: Build with Gradle
      run: ./gradlew clean build

